trigger:
- master
- azure-pipeline-cmake

jobs:

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
        echo hello from Linux
        uname -a
        cmake --version
        cmake --system-information 
        pwd
        ls -l
        mkdir build; cd build
        ## - script: cmake ../source
        ## - script: cmake --build .

- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: |
        echo hello from Windows
        systeminfo
        cd
        cmake --version
        cmake --system-information
        dir
        md build 2>&1
        cd build
        ## cmake ..\source
        ## cmake --build .


- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: |
          echo hello from macOS
          system_profiler
          cmake --version
          cmake --system-information
          ls -l
          mkdir build
          cd build
